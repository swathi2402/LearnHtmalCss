<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Align Image - Flex end</title>
        <style>
            main {
              display: flex;
              flex-wrap: wrap;
              align-items: flex-end;
            }
            img {
              margin: 10px;
              border: 3px solid #000;
              box-shadow: 3px 3px 8px 0px rgba(0,0,0,0.3); 
              max-width: 25vw;
            }
        </style>
    </head>
    <main>
        <img src="../assets/image1.jpg" alt="Sample photo">
        <img src="../assets/image2.jpg" alt="Sample photo">
        <img src="../assets/image3.jpg" alt="Sample photo">
        <img src="../assets/image4.jpg" alt="Sample photo">
        <img src="../assets/image5.jpg" alt="Sample photo">
        <img src="../assets/image6.jpg" alt="Sample photo">
    </main>
</html>
